version: '3.7'

name: docker-edge-computing

services:
    node-red:
        container_name: NodeRED
        build: ./node-red
        ports:
            - 2880:1880
        volumes:
            - node-red-data:/data
            - node-red-pallets:/data/node_modules
        networks:
            - docker-network
    
    grafana:
        container_name: Grafana
        build: ./grafana
        depends_on:
            - node-red
            - influxdb
        ports:
            - 3330:3000
        volumes:
            - grafana-data:/var/lib/grafana
            - /var/lib/grafana/plugins
        networks:
            - docker-network
    
    influxdb:
        container_name: InfluxDB
        image: influxdb:2.6.1
        ports:
            - 9096:8086
        volumes:
            - influxdb-data:/var/lib/influxdb2
        networks:
            - docker-network

    http-server:
        container_name: Apache
        build: ./httpd
        ports:
            - 88:80
        networks:
            - docker-network

volumes:
    node-red-data:
        name: NodeREDData
    node-red-pallets:
        name: NodeREDPallets
    grafana-data:
        name: GrafanaData
    influxdb-data:
        name: InfluxDBData

networks:
    docker-network:
        name: DockerNetwork
        driver: bridge
